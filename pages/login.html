<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Site Name</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/login.css" />
</head>

<!-- TODO: import header -->
<body>
    <h1 class="page-title">Log In</h1>
    <div id="login-container" class="top-level-container">
        <div class="login-group">
            <label id="login-username-label" class="login-label text-label" for="username">Username:&nbsp;</label>
            <input id="login-username-input" class="login-input text-input"
                    type="text" name="username" placeholder="Enter your username" required />
        </div>
        <div class="login-group">
            <label id="login-password-label" class="login-label text-label" for="password">Password:&nbsp;</label>
            <input id="login-password-input" class="login-input password-input"
                    type="password" name="password" placeholder="Enter your password" required />
        </div>
        <!-- TODO: add functionality -->
        <button id="login-button" type="button">Log In</button>
    </div>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
